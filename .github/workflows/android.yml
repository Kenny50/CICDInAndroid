name: Android CI

on:
  push:
    branches: [ "github_action" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 #checkout code and branch

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew test